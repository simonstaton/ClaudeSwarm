name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    defaults:
      run:
        working-directory: terraform

    env:
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          if [ -n "$TF_STATE_BUCKET" ]; then
            terraform init -input=false -backend-config="bucket=$TF_STATE_BUCKET"
          else
            terraform init -backend=false
          fi

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: env.TF_STATE_BUCKET != ''
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_image: placeholder
        continue-on-error: true

      - name: Post plan to PR
        if: steps.plan.outcome != '' && steps.plan.outcome != 'skipped'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Triggered by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail on plan error
        if: steps.plan.outcome == 'failure'
        run: exit 1
